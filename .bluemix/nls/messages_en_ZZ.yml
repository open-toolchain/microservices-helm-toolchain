template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｃｌｏｕｄ-ｎａｔｉｖｅ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｕｓｅ ａ ｓａｍｐｌｅ ｔｏ ｃｒｅａｔｅ ａｎ ｏｎｌｉｎｅ ｓｔｏｒｅ ｔｈａｔ ｃｏｎｓｉｓｔｓ ｏｆ ｔｈｒｅｅ ｍｉｃｒｏｓｅｒｖｉｃｅｓ: ａ Ｃａｔａｌｏｇ ＡＰＩ, ａｎ Ｏｒｄｅｒｓ ＡＰＩ, ａｎｄ ａ ＵＩ ｔｈａｔ ｃａｌｌｓ ｂｏｔｈ ｏｆ ｔｈｅ ＡＰＩｓ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ, ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｆｕｎｃｔｉｏｎａｌ ｔｅｓｔｉｎｇ, ｉｓｓｕｅ ｔｒａｃｋｉｎｇ, ｏｎｌｉｎｅ ｅｄｉｔｉｎｇ, ａｎｄ ａｌｅｒｔ ｎｏｔｉｆｉｃａｔｉｏｎ.\n\nＴｈｅ Ｃａｔａｌｏｇ ａｎｄ Ｏｒｄｅｒｓ ＡＰＩ ａｒｅ ｂａｃｋｅｄ ｂｙ ａ Ｃｌｏｕｄａｎｔ ｓｔｏｒe. As part of deploying this application, a no-cost Cloudant service instance is created. For more information and terms, see the [Bluemix catalog](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain).ฏูİı｜]"
