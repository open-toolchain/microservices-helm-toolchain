template.name: "Développez et testez les microservices sur Cloud Foundry"
template.description: "Cette chaîne d'outils native pour le cloud permet de construire, à partir d'un exemple, un magasin en ligne comprenant trois microservices : une API Catalog, une API Orders et une interface graphique qui appelle les deux API. Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, les tests fonctionnels, le suivi de problème, l'édition en ligne et la notification d'alerte.\n\nLes API Catalog et Orders s'appuient sur un magasin Cloudant. Au cours du déploiement de cette application, une instance de service Cloudant gratuite est créée. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans un référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement de l'un des microservices. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain?task=2) consacré à cette chaîne d'outils."
