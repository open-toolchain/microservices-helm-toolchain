template.name: "Microservices の開発およびテスト (Kubernetes および Helm)"
template.description: "このクラウド・ネイティブ・ツールチェーンとともに、継続的な統合 (CI) パイプラインと継続的なデプロイメント (CD) パイプラインの組み合わせを使用して、個別に開発されたマイクロサービスを、複数の環境にわたってプロモートされた調整リリースに統合します。このツールチェーンでは、3 つのマイクロサービス (Catalog API、Orders API、および両方の API を呼び出す UI) で構成されるサンプル・オンライン・ストア・アプリが使用されます。このツールチェーンは、継続的デリバリー、ソース管理、機能テスト、問題のトラッキング、オンライン編集、およびアラート通知用に事前構成されています。\n\nCatalog API と Orders API は、Cloudant ストアにサポートされています。このアプリケーションをデプロイする処理の一環として、無料の Cloudant サービス・インスタンスが作成されます。詳細および条件については、[IBM Cloud カタログ](https://cloud.ibm.com/catalog/services/cloudant) を参照してください。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain) を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットし、 Helm アンブレラ・チャートを使用していずれかのマイクロサービスの新しいビルドおよびデプロイメントをトリガーしてください。DevOps Insights の「デプロイメント・リスク」ダッシュボードで結果を確認してください。段階的な説明については、このツールチェーンの [チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3) を参照してください。"
