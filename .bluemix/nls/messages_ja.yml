template.description: "このクラウド・ネイティブのツールチェーンでは、3 つのマイクロサービス (Catalog API、Orders API、およびそれら両方の API を呼び出す UI) から成る、オンライン・ストアを作成するためのサンプルを使用します。このツールチェーンは、継続的デリバリー、ソース管理、機能テスト、Issue のトラッキング、オンライン編集、およびアラート通知用に事前構成されています。\n\nCatalog API と Orders API は、Cloudant ストアにサポートされています。このアプリケーションをデプロイする処理の一環として、無料の Cloudant サービス・インスタンスが作成されます。詳細および条件については、[Bluemix カタログ](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/)を参照してください。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain)を参照してください。"
template.gettingStarted: "**ツールチェーンの準備ができました。**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットし、いずれかのマイクロサービスの新しいビルドおよびデプロイメントをトリガーしてください。段階的説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain?task=2)を参照してください。"
