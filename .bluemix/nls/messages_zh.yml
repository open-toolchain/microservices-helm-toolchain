template.name: "使用 Kubernetes 和 Helm 开发并测试微服务"
template.description: "使用此云本机工具链，您可以使用持续集成 (CI) 和持续部署 (CD) 管道的组合来将单独开发的微服务编排到环境中提升的协调发布中。此工具链使用包含以下三个微服务的样本网上商店应用程序：目录 API、订单 API 以及调用这两个 API 的 UI。预先配置了此工具链，以进行持续交付、源代码控制、功能测试、问题跟踪、联机编辑和警报通知。\n\n目录和订单 API 由 Cloudant 商店提供支持。在部署此应用程序的过程中，将创建免费的 Cloudant 服务实例。有关更多信息和术语，请参阅 [IBM Cloud 目录](https://cloud.ibm.com/catalog/services/cloudant)。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：** 将更改提交到 Git 存储库以通过 Helm 伞形 chart 触发其中一个微服务的新构建和部署。在 DevOps Insights 的 Deployment Risk 仪表板中可查看结果。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3)。"
