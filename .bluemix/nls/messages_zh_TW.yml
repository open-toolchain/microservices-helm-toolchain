template.name: "搭配使用 Kubernetes 和 Helm 進行開發及測試微服務"
template.description: "搭配此雲端原生工具鏈，您可運用連續整合 (CI) 及連續部署 (CD) 管線的組合，將個別開發的微服務編排至跨環境提升的協調版本。此工具鏈使用由下列三個微服務所組成的範例線上商店應用程式：「型錄 API」、「訂單 API」及呼叫這兩個 API 的使用者介面。此工具鏈已針對 Continuous Delivery、原始碼控制、功能測試、問題追蹤、線上編輯及警示通知進行預先配置。
  
  Cloudant 商店支援「型錄 API」及「訂單 API」。在部署此應用程式過程中，會建立免費的 Cloudant 服務實例。如需相關資訊及條款，請參閱 [IBM Cloud 型錄](https://cloud.ibm.com/catalog/services/cloudant)。
  
  此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [精簡](/catalog/services/continuous-delivery/) 方案的實例。
  
  若要開始，請按一下**建立**。
  
  如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)。"
