template.description: "使用此雲端原生工具鏈，您就可以使用範例來建立由下列三個微服務所組成的線上商店：「型錄 API」、「訂單 API」及呼叫這兩個 API 的使用者介面。此工具鏈已針對 Continuous Delivery、原始碼控制、功能測試、問題追蹤、線上編輯及警示通知進行預先配置。\n\nCloudant 商店支援「型錄 API」及「訂單 API」。在部署此應用程式過程中，會建立免費的 Cloudant 服務實例。如需相關資訊及術語，請參閱 [Bluemix 型錄](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/)。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果選取的組織中尚未具有該服務的實例，則將自動新增已搭配選取免費 [精簡](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain)。"
